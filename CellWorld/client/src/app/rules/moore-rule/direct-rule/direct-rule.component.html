<div class="container">
  <div class="row">
    <div class="col-sm-4 rule" id="from">
      <table>
        <tr *ngFor="let row of Condition; let i = index">
          <td *ngFor="let cell of row; let j = index" (mousedown)="onChangeCondition(i, j)"
            [style.background-color]="getColor(cell)">
          </td>
        </tr>
      </table>
    </div>
    <div class="col-sm-2 rule">-></div>
    <div class="col-sm-1 rule" id="to">
      {{result}}
    </div>
    <button type="button" class="col-sm-2 rule btn btn-sm btn-outline-danger" (click)="onDelete()">
      <i class="fa fa-trash"></i>
    </button>
  </div>
</div>
