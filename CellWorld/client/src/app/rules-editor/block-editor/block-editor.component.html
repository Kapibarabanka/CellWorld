<button type="button" class="btn btn-outline-secondary" (click)="addRule()">Add rule</button>
<button type="button" class="btn btn-outline-success">Save</button>
<p></p>
<block-rule *ngFor="let rule of RuleModels; let i = index" [rule]="rule" [colorMap]="ColorMap"
  (ruleOutput)="updateRule(i, $event)" (toDelete)="deleteRule(i)"></block-rule>
