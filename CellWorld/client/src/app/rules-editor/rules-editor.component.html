<button *ngFor="let ruleName of ruleNames" [value]="ruleName" (click)="selectRule(ruleName)">
  {{ruleName}}
</button>
<p>Current rule: {{currentRuleName}}</p>
<div >
  <moore-rule *ngFor="let rule of currentMooreRule" [rule]="rule"></moore-rule>
  <block-rule *ngFor="let rule of currentBlockRule" [rule]="rule"></block-rule>
</div>
