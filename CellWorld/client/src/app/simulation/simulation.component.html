<div>
  <button [disabled] = "isSimulating" (click)="changeState()"> Change state </button>
  <button [disabled] = "isSimulating" (click)="startSimulation()">Start</button>
  <button [disabled] = "!isSimulating" (click)="stopSimulation()"> Stop</button>
  <button [disabled] = "isSimulating" (click)="cellGrid.clearGrid()"> Clear </button>
  <button [disabled] = "isSimulating" (click)="cellGrid.fillWithStatic()"> Fill With Static </button>
  
  <select [disabled] = "isSimulating" required [(ngModel)]="ruleToSimulate">
    <option *ngFor="let ruleName of rulesNames" [value]="ruleName">
      {{ruleName}}
    </option>
  </select>
  
  <p>Current State: {{cellGrid.currentState}}</p>
</div>

<div id = "sketch-holder" align="center"></div>
