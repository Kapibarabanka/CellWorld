<div>
  <button (click)="changeState()"> Change state </button>
  <button (click)="startSimulation()">Start</button>
  <button  (click)="stopSimulation()"> Stop</button>
  <button  (click)="cellGrid.clearGrid()"> Clear </button>
  <button  (click)="cellGrid.fillWithStatic()"> Fill With Static </button>
  <select required [(ngModel)]="ruleToSimulate">
    <option *ngFor="let ruleName of rulesNames" [value]="ruleName">
      {{ruleName}}
    </option>
  </select>
  
  <p>Current State: {{cellGrid.currentState}}</p>
</div>

<div id = "sketch-holder" align="center"></div>
